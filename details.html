<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pagina Details</title>

</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="homepage.html">
                    <img src="assets/img/logo.png" alt="logo" width="120px">
                </a>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <!-- Titolo -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <h1 class="fw-bold mb-3">Dettagli Prodotto</h1>
            </div>
            <a href="homepage.html" class="btn btn-light d-inline-flex align-items-center">
                <span>&larr;</span> <span class="ms-2">Go Back</span>
            </a>
        </div>
        <hr class="border border-dark">
    
        <!-- Dettagli Prodotto -->
        <div class="row align-items-center pt-4 border-none">
            <div class="col-md-4 text-center">
                <img id="product-image" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-8">
                <p class="text-uppercase text-muted mb-1" id="product-brand"></p>
                <h2 id="product-name" class="fw-bold"></h2>
                <p class="bg-dark text-warning px-2 py-1 d-inline-block rounded mt-3" id="product-price"></p>
                <p id="product-description" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/details.js"></script>
</body>

</html>
